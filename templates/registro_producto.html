<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Producto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="sku">SKU</label>
                <input type="text" class="form-control" id="sku" name="sku" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del SKU</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad Disponible</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="bom">BOM</label>
                <select class="form-control" id="bom" name="bom">
                    <option value="">Seleccionar...</option>
                    <!-- Aquí agregas las opciones dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="lead_time">Lead Time de Producción</label>
                <input type="number" class="form-control" id="lead_time" name="lead_time" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Producto</button>
        </form>
    </div>
</body>
</html>
