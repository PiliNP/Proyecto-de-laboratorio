<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>MRP</h1>
        <form method="POST">
            <div class="form-group">
                <label for="producto">Seleccionar Producto</label>
                <select class="form-control" id="producto" name="producto">
                    <option value="">Seleccionar...</option>
                    <!-- Aquí agregas las opciones dinámicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="periodos">Cantidad de Periodos</label>
                <input type="number" class="form-control" id="periodos" name="periodos" required>
            </div>
            <div class="form-group">
                <label for="desperdicios">Porcentaje de Desperdicios</label>
                <input type="number" class="form-control" id="desperdicios" name="desperdicios" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar MRP</button>
        </form>
    </div>
</body>
</html>
